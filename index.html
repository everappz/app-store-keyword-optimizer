<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Store Metadata Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .char-count {
      font-size: 0.9rem;
      margin-top: 4px;
    }
    .char-count.warning {
      color: #dc3545;
    }
    .char-count.ok {
      color: #198754;
    }
    .keyword-bubble {
      display: inline-block;
      margin: 5px 6px 0 0;
      cursor: pointer;
    }
    .input-warning {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4">App Store Metadata Optimizer</h1>

    <div class="mb-4">
      <label class="form-label fw-bold">App Title (max 30 characters)</label>
      <input type="text" class="form-control" id="titleInput" placeholder="Enter title...">
      <div id="titleCount" class="char-count">0 / 30</div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Subtitle (max 30 characters)</label>
      <input type="text" class="form-control" id="subtitleInput" placeholder="Enter subtitle...">
      <div id="subtitleCount" class="char-count">0 / 30</div>
    </div>

    <div class="mb-2 d-flex align-items-center">
      <label class="form-label fw-bold me-2 mb-0">Keywords (max 100 characters)</label>
      <button class="btn btn-sm btn-outline-primary" onclick="optimizeKeywords()">Optimize</button>
    </div>
    <div class="mb-2">
      <input type="text" class="form-control" id="keywordsInput" placeholder="Enter keywords...">
      <div id="keywordsCount" class="char-count">0 / 100</div>
    </div>

    <div id="keywordsBubbleContainer" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const updateCount = (id, maxLength) => {
      const input = document.getElementById(id + 'Input');
      const count = document.getElementById(id + 'Count');
      input.addEventListener('input', () => {
        const len = input.value.length;
        count.textContent = `${len} / ${maxLength}`;
        const isOver = len > maxLength;
        count.className = 'char-count ' + (isOver ? 'warning' : 'ok');
        input.classList.toggle('input-warning', isOver);
      });
    };

    updateCount('title', 30);
    updateCount('subtitle', 30);
    updateCount('keywords', 100);

    function optimizeKeywords() {
      const title = document.getElementById('titleInput').value.toLowerCase();
      const subtitle = document.getElementById('subtitleInput').value.toLowerCase();
      const keywordsField = document.getElementById('keywordsInput');
      const container = document.getElementById('keywordsBubbleContainer');

      let rawKeywords = keywordsField.value.split(',').map(k => k.trim()).filter(Boolean);
      let seen = new Set();
      let cleanedKeywords = [];

      rawKeywords.forEach(k => {
        const lower = k.toLowerCase();
        if (!seen.has(lower)) {
          seen.add(lower);
          cleanedKeywords.push(k);
        }
      });

      keywordsField.value = cleanedKeywords.join(',');
      updateKeywordCount();

      container.innerHTML = '';

      const dupes = rawKeywords.filter((item, index, arr) =>
        arr.findIndex(el => el.toLowerCase() === item.toLowerCase()) !== index
      ).map(d => d.toLowerCase());

      rawKeywords.forEach(k => {
        const keyword = k.trim();
        const keywordLower = keyword.toLowerCase();
        const isDuplicate = dupes.includes(keywordLower);
        const inTitle = title.includes(keywordLower);
        const inSubtitle = subtitle.includes(keywordLower);

        let badgeClass = 'bg-primary';
        let tooltip = 'Unique keyword';

        if (inTitle || inSubtitle || isDuplicate) {
          badgeClass = 'bg-danger';
          tooltip = inTitle ? 'Exists in title'
                   : inSubtitle ? 'Exists in subtitle'
                   : 'Duplicate keyword';
        }

        const badge = document.createElement('span');
        badge.className = `badge ${badgeClass} text-white keyword-bubble px-3 py-2 rounded-pill`;
        badge.innerText = keyword;
        badge.setAttribute('title', tooltip);
        new bootstrap.Tooltip(badge);
        badge.onclick = () => removeKeyword(keyword);
        container.appendChild(badge);
      });
    }

    function updateKeywordCount() {
      const keywordsField = document.getElementById('keywordsInput');
      const count = document.getElementById('keywordsCount');
      const value = keywordsField.value;
      count.textContent = `${value.length} / 100`;
      const isOver = value.length > 100;
      count.className = 'char-count ' + (isOver ? 'warning' : 'ok');
      keywordsField.classList.toggle('input-warning', isOver);
    }

    function removeKeyword(keyword) {
      const keywordsField = document.getElementById('keywordsInput');
      const keywords = keywordsField.value
        .split(',')
        .map(k => k.trim())
        .filter(k => k.toLowerCase() !== keyword.toLowerCase());
      keywordsField.value = keywords.join(',');
      optimizeKeywords();
    }
  </script>
</body>
</html>
