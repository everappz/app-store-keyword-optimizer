<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Store Metadata Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .char-count {
      font-size: 0.9rem;
      margin-top: 4px;
    }
    .char-count.warning {
      color: #dc3545;
    }
    .char-count.ok {
      color: #198754;
    }
    .keyword-bubble {
      display: inline-block;
      margin: 5px 6px 0 0;
      cursor: pointer;
    }
    .tooltip-inner {
      max-width: 220px;
      text-align: center;
    }
    #suggestions {
      position: absolute;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 180px;
      overflow-y: auto;
      width: 100%;
    }
    .suggestion-item {
      padding: 8px 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4">App Store Metadata Optimizer</h1>

    <div class="mb-4">
      <label class="form-label fw-bold">App Title (max 30 characters)</label>
      <input type="text" class="form-control" id="titleInput" placeholder="Enter title...">
      <div id="titleCount" class="char-count">0 / 30</div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Subtitle (max 30 characters)</label>
      <input type="text" class="form-control" id="subtitleInput" placeholder="Enter subtitle...">
      <div id="subtitleCount" class="char-count">0 / 30</div>
    </div>

    <div class="mb-2 d-flex align-items-center">
      <label class="form-label fw-bold me-2 mb-0">Keywords (max 100 characters)</label>
      <button class="btn btn-sm btn-outline-primary" onclick="optimizeKeywords()">Optimize</button>
    </div>
    <div class="mb-2 position-relative">
      <input type="text" class="form-control" id="keywordsInput" placeholder="Enter keywords...">
      <div id="keywordsCount" class="char-count">0 / 100</div>
      <div id="suggestions" class="d-none"></div>
    </div>

    <div id="keywordsBubbleContainer" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function updateCount(id, maxLength) {
      const input = document.getElementById(id + 'Input');
      const count = document.getElementById(id + 'Count');

      function update() {
        const len = input.value.length;
        count.textContent = `${len} / ${maxLength}`;
        count.className = 'char-count ' + (len > maxLength ? 'warning' : 'ok');
        input.classList.toggle('is-invalid', len > maxLength);
      }

      input.addEventListener('input', update);
      update();
    }

    updateCount('title', 30);
    updateCount('subtitle', 30);
    updateCount('keywords', 100);

    function optimizeKeywords() {
      const title = document.getElementById('titleInput').value.toLowerCase();
      const subtitle = document.getElementById('subtitleInput').value.toLowerCase();
      const keywordsField = document.getElementById('keywordsInput');
      const container = document.getElementById('keywordsBubbleContainer');

      const keywords = keywordsField.value
        .split(',')
        .map(k => k.trim())
        .filter((k, i, arr) => k && arr.indexOf(k) === i); // unique & trimmed

      keywordsField.value = keywords.join(',');
      updateCount('keywords', 100);
      container.innerHTML = '';

      keywords.forEach(keyword => {
        const lower = keyword.toLowerCase();
        const inTitle = title.includes(lower);
        const inSubtitle = subtitle.includes(lower);
        const duplicate = keywords.filter(k => k.toLowerCase() === lower).length > 1;

        let reason = '';
        let badgeClass = 'bg-primary';
        if (inTitle || inSubtitle || duplicate) {
          badgeClass = 'bg-danger';
          reason = duplicate
            ? 'Duplicate keyword'
            : inTitle
              ? 'Keyword in title'
              : 'Keyword in subtitle';
        }

        const badge = document.createElement('span');
        badge.className = `badge ${badgeClass} text-white keyword-bubble px-3 py-2 rounded-pill`;
        badge.setAttribute('data-bs-toggle', 'tooltip');
        badge.setAttribute('data-bs-placement', 'top');
        badge.setAttribute('title', reason || 'Click to remove');
        badge.innerText = keyword;
        badge.onclick = () => removeKeyword(keyword);

        container.appendChild(badge);
        new bootstrap.Tooltip(badge);
      });
    }

    function removeKeyword(keyword) {
      const keywordsField = document.getElementById('keywordsInput');
      const keywords = keywordsField.value
        .split(',')
        .map(k => k.trim())
        .filter(k => k.toLowerCase() !== keyword.toLowerCase());

      keywordsField.value = keywords.join(',');
      optimizeKeywords();
    }

    // Auto-suggest logic
    const keywordInput = document.getElementById('keywordsInput');
    const suggestionsBox = document.getElementById('suggestions');

    keywordInput.addEventListener('input', async (e) => {
      const query = e.target.value.split(',').pop().trim();
      if (!query) {
        suggestionsBox.classList.add('d-none');
        return;
      }

      try {
        const url = `https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(query)}`;
        const res = await fetch(url);
        const data = await res.json();
        const suggestions = data[1];

        suggestionsBox.innerHTML = '';
        suggestions.forEach(s => {
          const item = document.createElement('div');
          item.className = 'suggestion-item';
          item.textContent = s;
          item.onclick = () => {
            const parts = keywordInput.value.split(',');
            parts[parts.length - 1] = s;
            keywordInput.value = parts.join(', ').replace(/\s*,\s*/g, ',');
            suggestionsBox.classList.add('d-none');
            optimizeKeywords();
          };
          suggestionsBox.appendChild(item);
        });

        suggestionsBox.classList.remove('d-none');
      } catch (err) {
        console.error('Suggestion fetch failed:', err);
        suggestionsBox.classList.add('d-none');
      }
    });

    document.addEventListener('click', (e) => {
      if (!suggestionsBox.contains(e.target) && e.target !== keywordInput) {
        suggestionsBox.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
